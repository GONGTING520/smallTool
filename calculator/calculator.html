<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<table>
		<tr>
			<td colspan="4" class="result"></td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td class="operator">+</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td class="operator">-</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td class="operator">*</td>
		</tr>
		<tr>
			<td>0</td>
			<td class="cal">=</td>
			<td class="clear">C</td>
			<td class="operator">/</td>
		</tr>
	</table>

	<script type="text/javascript" src="index.js"></script>	
</body>
</html>
